{% extends "layout.html" %}

{% block content %}

<div class="page_title">
  <p>Result : {{ wsiname }}</p>
</div>

<div>
  <canvas></canvas>
</div>

<div class="options">
  <div>
    <input class="whole_image" type="checkbox">
    <p>Whole Image</p>
  </div>
  <div>
    <input class="result_map" type="checkbox">
    <p>Result Map</p>
  </div>
</div>

<hr>

<div class="class_options">
  {{% for class in classes %}}
  <div>
    <input class={{ class }} type="checkbox">
    <p>{{ class }}</p>
  </div>
</div>

{% endblock %}
